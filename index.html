<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image-edge-detection</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    
    <div class="navbar">
        <div class="menu-items">
            <a href="#home">Home</a>
            <a href="#project">Project</a>
            <a href="#team">Team</a>
            <a href="#credits">Credits</a>
        </div>
        <div class="logo">
            <img src="src/logo.png" alt="logo">
        </div>
    </div>
    <div class="bg-video" id="home">
        <div class="video-container">
            <video autoplay muted loop class="background-video">
                <source src="src/bgvid.mp4" type="video/mp4">
            </video>
        </div>
        <div class="text-video">
          <h1 class="first">Image</h1>
          <h1 class="second">Edge</h1>
          <h1 class="third">Detection</h1>
        </div>
        
    </div>
    <div class="container" id="project">
      <div class="header">
        <h1>Various Edge Detection Techniques In Image Processing</h1>
      </div>
      <div class="subcontainer">
        <div class="subsubcontainer1">
          <h2 class="heading">Menu</h2>
          <div class="leftcontainer">
            <label for="input-file" class="Browsebtn" id="browseImageBtn">
              Browse Image</label
            >
            <input
              type="file"
              accept="image/jpeg, image/png, image/jpg"
              id="input-file"
            />
            <h3 class="heading">Edge Detection method</h3>
            <div class="methods" display="inline">
              <button class="btn">Roberts</button>
              <button class="btn">Canny</button>
              <button class="btn">Prewitt</button>
              <button class="btn">Sobel</button>
              <button class="btn">Scharr</button>
              <button class="btn">Laplacian</button>
            </div>
          </div>
          <div class="flex-item-left" id="edgeDetectionBtn">Edge Detection</div>
        </div>
        <div class="subsubcontainer2">
          <div class="result">
            <div class="input">
              <img
                src="https://placehold.co/500x300"
                alt="Input Image"
                id="inputImage"
                class="mb-2"
              />
              <p class="text-center">Input Image</p>
            </div>
            <div class="output">
              <canvas id="canvas"></canvas>
              <!-- <img src="https://placehold.co/300x200" alt="Output Image" id="outputImage" class="mb-2"> -->
              <p class="text-center">Output Image</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="team">
      <div class="header">
        <h1>The Drunk Coders</h1>
      </div>
      <div class="team-pannel">
        
      </div>
    </div>
    <script src="opencv.js"></script>
    <script src="script.js"></script>
  </body>
</html>
